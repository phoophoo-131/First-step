<!DOCTYPE html>
<html>
<head>
	<title>Do while loop</title>
<script type="text/javascript">
	
	var password="bootcamp";

	do{
		var enter_pass=prompt('Enter a password');
		if(password==enter_pass){
			alert("Your password is correct! ");
		}else{
			alert("Your password is incorrect! ");
			//document.write("Your password is correct!");
		}

	}while(enter_pass != password);

</script>

</head>
<body>

</body>
</html>
