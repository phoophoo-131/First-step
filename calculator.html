<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		
		 var num1= prompt("Enter a First Number:");
		var num2= prompt("Enter a Second Number:");
		var num1=Number(num1);
		var num2=Number(num2);
		var result=num1+num2;
		//var result=parseInt(num1)+parseInt(num2);
		var result1=num1-num2;
		var result2=num1*num2;
		var result3=num1/num2;
		var result4=num1%num2;
		
		//document.write(result);
		document.write("Sum is "+ result + "<br>");
		document.write("Sub is " + result1 + "<br>");
		document.write("Mul is " + result2 + "<br>");
		document.write("Div is " + result3 + "<br>");
		document.write("Mod is " + result4 + "<br>");

		// document.write("Sum result is.."+result+"<br>" "Sub result is.."+result1+"<br>" "Multiple result is.."+result2+"<br>" "Division result is.."+result3+"<br>" "Modulus result is.."+result4+"<br>");

	</script>
</head>
<body>

</body>
</html>
